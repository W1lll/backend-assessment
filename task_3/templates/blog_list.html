<!-- templates/blog_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <div>
        <h2>Tags</h2>
        <ul>
            {% for tag in tags %}
                <li><a href="?tag_id={{ tag.id }}">{{ tag.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div>
        <h2>Posts</h2>
        {% for post in posts %}
            <div>
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <p>Published on: {{ post.published_date }}</p>
                <p>Tags: 
                    {% for tag in post.tags.all %}
                        {{ tag.name }} 
                    {% endfor %}
                </p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
